<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FinanceTrack | Login</title>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        background-color: #f5f7fa;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #333;
    }

    .login-container {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        padding: 40px;
        text-align: center;
    }

    .logo {
        margin-bottom: 30px;
    }

    .logo h1 {
        color: #4a6bff;
        font-size: 28px;
        font-weight: 700;
    }

    .logo span {
        color: #6c757d;
        font-size: 14px;
        display: block;
        margin-top: 5px;
    }

    .login-form .input-group {
        margin-bottom: 20px;
        text-align: left;
    }

    .login-form label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #495057;
    }

    .login-form input {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        transition: border 0.3s;
    }

    .login-form input:focus {
        outline: none;
        border-color: #4a6bff;
        box-shadow: 0 0 0 3px rgba(74, 107, 255, 0.1);
    }

    .remember-forgot {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        font-size: 14px;
    }

    .remember-me {
        display: flex;
        align-items: center;
    }

    .remember-me input {
        width: auto;
        margin-right: 8px;
    }

    .forgot-password a {
        color: #4a6bff;
        text-decoration: none;
    }

    .forgot-password a:hover {
        text-decoration: underline;
    }

    .login-button {
        width: 100%;
        padding: 12px;
        background-color: #4a6bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .login-button:hover {
        background-color: #3a5bef;
    }

    .signup-link {
        margin-top: 25px;
        font-size: 14px;
    }

    .signup-link a {
        color: #4a6bff;
        text-decoration: none;
        font-weight: 500;
    }

    .signup-link a:hover {
        text-decoration: underline;
    }

    .divider {
        margin: 25px 0;
        position: relative;
        height: 1px;
        background-color: #eee;
    }

    .divider::after {
        content: "or";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 0 10px;
        color: #6c757d;
        font-size: 14px;
    }

    .social-login {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-bottom: 20px;
    }

    .social-btn {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: white;
        border: 1px solid #ddd;
        cursor: pointer;
        transition: all 0.3s;
    }

    .social-btn:hover {
        background-color: #f8f9fa;
        transform: translateY(-2px);
    }

    .social-btn img {
        width: 20px;
        height: 20px;
    }

    .error-message {
        color: #dc3545;
        margin-bottom: 15px;
        font-size: 14px;
        min-height: 20px; /* prevent layout shift */
    }

    @media (max-width: 480px) {
        .login-container {
            padding: 30px 20px;
            margin: 0 15px;
        }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>FinanceTrack</h1>
      <span>Manage your money with confidence</span>
    </div>

    <form class="login-form" id="loginForm">
      <div id="errorMessage" class="error-message"></div>
      
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />
      </div>

      <div class="remember-forgot">
        <div class="remember-me">
          <input type="checkbox" id="remember" name="remember" />
          <label for="remember">Remember me</label>
        </div>
        <div class="forgot-password">
          <a href="#">Forgot password?</a>
        </div>
      </div>

      <button type="submit" class="login-button">Log In</button>
    </form>

    <div class="divider"></div>

    <div class="social-login">
      <div class="social-btn">
        <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="Google" />
      </div>
      <div class="social-btn">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111392.png" alt="Apple" />
      </div>
      <div class="social-btn">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" />
      </div>
    </div>

    <div class="signup-link">
      Don't have an account? <a href="/register">Sign up</a>
    </div>
  </div>

 <script>
  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const remember = document.getElementById('remember').checked;
    const errorElement = document.getElementById('errorMessage');
    const loginButton = document.querySelector('.login-button');

    errorElement.textContent = '';
    loginButton.disabled = true;
    loginButton.textContent = 'Logging in...';

    try {
      const response = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await response.json();

      if (response.ok) {
        errorElement.style.color = 'green';
        errorElement.textContent = data.message || 'Login successful';

        // Save token either to localStorage or sessionStorage
        if (data.token) {
          if (remember) {
            localStorage.setItem('authToken', data.token);
          } else {
            sessionStorage.setItem('authToken', data.token);
          }
        }

        setTimeout(() => {
          window.location.href = data.redirect || '/dashboard.html';
        }, 1200);
      } else {
        errorElement.style.color = '#dc3545';
        errorElement.textContent = data.message || 'Login failed. Please try again.';
      }
    } catch (error) {
      console.error('Login error:', error);
      errorElement.style.color = '#dc3545';
      errorElement.textContent = 'An error occurred. Please try again later.';
    } finally {
      loginButton.disabled = false;
      loginButton.textContent = 'Log In';
    }
  });

  document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('email').focus(); // Auto-focus

    // Check token in both localStorage and sessionStorage
    const token = localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
    if (token) {
      fetch('/api/validate-token', {
        headers: { 'Authorization': `Bearer ${token}` }
      })
      .then(res => {
        if (res.ok) {
          window.location.href = '/dashboard.html';
        }
      })
      .catch(() => {
        localStorage.removeItem('authToken');
        sessionStorage.removeItem('authToken');
      });
    }
  });
</script>

</body>
</html>
